<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container text-center ">
        <div class="d-inline-block">
            <button class="btn decrement button1  btn-warning text-dark"><i class="fa-solid fa-arrow-left"></i></button>
            <span class="bg-warning text-dark counter ms-3 me-3">0</span>
            <button class="btn increment  button1 btn-warning text-dark"><i class="fa-solid fa-arrow-right"></i></button>
           <br>
            <button class="btn reset btn-warning button3 text-dark mt-3">Reset</button>
            
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
